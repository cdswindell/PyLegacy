
[build-system]
requires = ["setuptools>=75.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pytrain-cdswindell"
version = "0.9.14"
authors = [
  { name="Dave Swindell", email="pytraininfo@gmail.com" },
]
description = "Control Lionel TMCC/Legacy engines, switches, and accesseries from a Raspberry Pi"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
license = {file = "LICENSE"}

dependencies = [
    "colorzero >= 2.0",
    "gpiozero >= 2.0.1",
    "pyserial >= 3.5",
    "RPLCD>= 1.3.1 ",
    "range-key-dict >= 1.1",
    "setuptools >= 75.6.0",
    "smbus2 >= 0.5.0",
    "zeroconf >= 0.139",
    "lgpio >= 0.2.2.0; platform_system == 'linux'",
    "typing_extensions; python_version < '3.11'"
]

keywords = [
  "automation",
  "lionel",
  "legacy",
  "tmcc",
  "control",
  "trains",
]

[project.scripts]
pytrain = "pytrain.cli.pytrain:PyTrain"

[project.urls]
Repository = "https://github.com/cdswindell/PyTrain"
Homepage = "https://github.com/cdswindell/PyTrain"
Issues = "https://github.com/cdswindell/PyTrain/issues"


