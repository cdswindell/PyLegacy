# This workflow will installation Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.11", "3.12", "3.13", "3.14" ]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Prepare lgpio sources (only on 3.13)
        if: matrix.python-version >= '3.13'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential swig python3-dev python3-setuptools
          rm -rf /tmp/lg
          git clone https://github.com/joan2937/lg /tmp/lg
          cd /tmp/lg
          make
          sudo make install
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install ruff pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with ruff
        run: ruff check --output-format=github --target-version=py310
      - name: check code formatting
        run: ruff format --diff --target-version=py310
      - name: Test with pytest
        run: pytest
