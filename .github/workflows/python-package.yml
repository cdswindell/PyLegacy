# This workflow will installation Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.11", "3.12", "3.13" ]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install base tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install ruff pytest
      - name: Prepare lg sources (only on 3.13)
        if: matrix.python-version == '3.13'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git swig pkg-config
          if [ -d /tmp/lg/.git ]; then
            git -C /tmp/lg fetch --all --prune
            git -C /tmp/lg reset --hard origin/master
          else
            rm -rf /tmp/lg
            git clone https://github.com/joan2937/lg /tmp/lg
          fi
      - name: Build and install native lg (only on 3.13)
        if: matrix.python-version == '3.13'
        run: |
          make -C /tmp/lg clean || true
          make -C /tmp/lg -j"$(nproc)"
          sudo make -C /tmp/lg install
          echo "/usr/local/lib" | sudo tee /etc/ld.so.conf.d/usr-local-lib.conf
          sudo ldconfig
      - name: Install requirements without lgpio (only on 3.13)
        if: matrix.python-version == '3.13'
        run: |
          awk 'tolower($0) !~ /^lgpio/ {print}' requirements.txt > /tmp/req-no-lgpio.txt
          pip install -r /tmp/req-no-lgpio.txt
      - name: Build and install python lgpio (only on 3.13)
        if: matrix.python-version == '3.13'
        env:
          CFLAGS: "-I/usr/local/include"
          LDFLAGS: "-L/usr/local/lib -Wl,-rpath,/usr/local/lib"
          LDSHARED: "gcc -shared -Wl,-rpath,/usr/local/lib"
          LD_LIBRARY_PATH: "/usr/local/lib:${LD_LIBRARY_PATH}"
        run: |
          test -d /tmp/lg/pylgpio || { echo "pylgpio dir missing"; ls -la /tmp/lg; exit 1; }
          python -m pip install --no-binary=lgpio /tmp/lg/pylgpio
      - name: Install requirements (non-3.13)
        if: matrix.python-version != '3.13'
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with ruff
        run: ruff check --output-format=github --target-version=py310
      - name: check code formatting
        run: ruff format --diff --target-version=py310
      - name: Test with pytest
        run: pytest
