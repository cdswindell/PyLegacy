# This workflow will installation Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.10", "3.11", "3.12", "3.13" ]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install ruff pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Build and install native lg + headers (only on 3.13)
        if: matrix.python-version == '3.13'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git swig pkg-config
          # Build native lg (produces /usr/local/lib/liblgpio.so and headers in /usr/local/include)
          git clone https://github.com/joan2937/lg /tmp/lg
          make -C /tmp/lg -j"$(nproc)"
          sudo make -C /tmp/lg install
          # Ensure the loader can find /usr/local/lib
          echo "/usr/local/lib" | sudo tee /etc/ld.so.conf.d/usr-local-lib.conf
          sudo ldconfig
      - name: Force-install lgpio from source (only on 3.13)
        if: matrix.python-version == '3.13'
        env:
          CFLAGS: "-I/usr/local/include"
          LDFLAGS: "-L/usr/local/lib"
          LD_LIBRARY_PATH: "/usr/local/lib:${LD_LIBRARY_PATH}"
        run: |
          # Build python bindings against the installed native lib
          git clone https://github.com/joan2937/lg /tmp/lg
          python -m pip install --no-binary=:all: /tmp/lg/lgpio
      - name: Lint with ruff
        run: ruff check --output-format=github --target-version=py310
      - name: check code formatting
        run: ruff format --diff --target-version=py310
      - name: Test with pytest
        run: pytest
    

